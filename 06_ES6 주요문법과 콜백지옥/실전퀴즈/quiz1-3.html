<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         console.log('안녕하세요')

         function asynFunc() {
            return new Promise((resolve, reject) => {
               setTimeout(() => {
                  console.log('저는')
                  resolve('하니입니다.')
               }, 1000)
            })
         }

         async function Hi() {
            try {
               const result1 = await asynFunc()
               console.log(result1)
            } catch (error) {
               console.error(error)
            }
         }

         Hi()

         // promise도 then을 너무 많이 사용하면 가독성이 떨어지므로 async, await를 섞어서 사용한다
      </script>
   </body>
</html>
