<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         console.log('안녕하세요')

         function Hi() {
            return new Promise((resolve) => {
               setTimeout(() => {
                  console.log('저는')
                  resolve()
               }, 1000)
            })
         }

         Hi().then(() => {
            console.log('하니입니다.')
         })
      </script>
   </body>
</html>
