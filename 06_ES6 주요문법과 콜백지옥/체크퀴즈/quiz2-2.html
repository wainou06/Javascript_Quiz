<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 콜백 함수란, 함수의 매개변수로 호출되는 함수로 비동기 작업 후 특정 작업(함수 호출)을 실행한다

         console.log('안녕하세요')

         function sayHi(callback) {
            setTimeout(() => {
               console.log('저는')
               callback()
            }, 1000)
         }

         sayHi(function () {
            console.log('하니입니다.')
         })
      </script>
   </body>
</html>
