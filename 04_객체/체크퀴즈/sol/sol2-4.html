<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         const student = '이미라, 강진우, 서이현, 조상빈'
         const result = student.split(', ')

         result.forEach((name, idx) => {
            console.log(`${idx + 1}번째 학생: ${name}`)
         })
      </script>
   </head>

</html>
