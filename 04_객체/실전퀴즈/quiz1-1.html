<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script>
         const str = '11.3345'

         if (isNaN(str)) {
            console.log(`숫자가 아닙니다`)
         } else {
            console.log(`숫자: ${Number(str).toFixed(0)}`)
         }
      </script>
   </head>
