<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />

   </head>
   <body>
      <script>
         // 배열에서 짝수만 골라내는 함수 만들기

         function getEvenNumbers(params) {
            var result = []
            for (const para of params) {
               if (para % 2 === 0) {
                  result.push(para)
               }
            }
            return result
         }

         console.log(getEvenNumbers([1, 2, 3, 4, 5, 6]))
         console.log(getEvenNumbers([11, 13, 15]))
         console.log(getEvenNumbers([0, 12, 22]))
      </script>
   </body>
</html>
