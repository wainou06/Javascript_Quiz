<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         //김지영은 관리부 직원입니다.
         //안상준은 관리부 직원입니다.
         function employee(name) {
            if (name == '김하나') {
               return //return문을 만나면 함수가 종료된다.
            }
            console.log(`${name}은 관리부 직원 입니다.`)
         }

         employee('김지영')
         employee('안상준')
         employee('김하나')
      </script>
   </body>
</html>
