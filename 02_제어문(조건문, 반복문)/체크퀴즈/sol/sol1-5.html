<!DOCTYPE html>
<html>
   <head>
      <title>sol</title>
      <script>
         const a = Number(prompt('월을 입력해주세요.', ''))

         // 사용자가 1~12가 아닌 월을 입력했을 경우
         if (a > 12 || a < 0) {
            alert('1월부터 12월까지만 입력하세요.')
            location.reload() //새로고침
         } else {
            if (3 <= a && a <= 5) {
               // 3월~ 5월
               alert('봄입니다.')
            } else if (6 <= a && a <= 8) {
               // 6월 ~ 8월
               alert('여름입니다')
            } else if (9 <= a && a <= 11) {
               // 9월 ~ 11월
               alert('가을입니다.')
            } else {
               alert('겨울입니다.')
            }
         }
      </script>
   </head>
   <body></body>
</html>
