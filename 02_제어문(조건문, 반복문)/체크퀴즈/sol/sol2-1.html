<!DOCTYPE html>
<html>
   <head>
      <title>sol</title>
      <script>
         // confirm창이 뜨고 -> 사용자가 확인을 누르면 result에 true가 저장, 사용자가 취소를 누르면 result에 false가 저장
         const result = 100 > 200 ? prompt('값을 입력해주세요', '') : confirm('버튼을 클릭해주세요')
         alert(result)
      </script>
   </head>
   <body></body>
</html>
