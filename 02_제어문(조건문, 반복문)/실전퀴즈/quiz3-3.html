<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         let output = ''

         for (let i = 1; i < 5; i++) {
            // i가 1일 때 T, for문 실행
            for (let j = 5; j > i; j--) {
               output += ' '
            }
            // i가 1일 때, j는 4번 공백 만듦
            // j가 1일 때, for문 실행 X, 아래 for문으로
            // 줄바꿈 실행 후, 다시 반복
            // i가 2가 됨. j는 3번 공백 만듦
            // j가 1일 때, for문 실행 X, 아래 for문으로

            for (let k = 0; k < 2 * i - 1; k++) {
               output += '*'
            }
            // i가 1일 때, k < 1 = 한 번 실행 즉, 별 1개 생성
            // 줄바꿈 실행
            // i가 2가 됨. 1 < 3 = 기존 별 1개에서 2개 더 생성
            // 줄바꿈 실행

            output += '\n'
         }

         console.log(output)
      </script>
   </body>
</html>
