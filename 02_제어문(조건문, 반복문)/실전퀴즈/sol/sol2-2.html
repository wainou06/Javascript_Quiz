<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
    for (var i = 0; i < 10; i++) {
        // if (i == 0) continue; //0을 제외하고 싶다면 continue 시켜줌

            document.write(i + "<br>");
        }
    }

</script>
