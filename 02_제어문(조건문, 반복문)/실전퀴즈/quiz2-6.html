<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         var num = 0

         while (num < 10) {
            if (num % 2 != 0) {
               document.write(num)
            }

            num++
         }
      </script>
   </body>
</html>
